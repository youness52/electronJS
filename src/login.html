    <body >
        <div class="login">
    
            <div class="main-agileits">
                <div class="form-w3agile">
                    <h3>Connexion </h3>
                    <form action="" method="post" id="login-form">
    
                        <div class="key">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="password" value="Password" name="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" required="">
                            <div class="clearfix"></div>
                        </div>
                        <input type="submit" name="login" value="Login"> <br>
                        
                    </form>
                    <div id="msg"></div>
                </div>
            </div>
        </div>
        <script src="bootstrap.js"></script>
        <script>
            $(document).ready(function() {
                $("#login-form").submit(function(e) {
                    e.preventDefault();
                    var formData = $(this).serialize();
        
                    $.ajax({
                        url: 'http://'+localStorage.getItem('ipadr')+'/pos/'+"login_api.php",
                        type: "POST",
                        data: formData,
                        dataType: "json",
                        success: function(response) {
                            if (response.status === "success") {
                                // Redirect to the desired page (e.g., index.php)
                                localStorage.setItem('userlogin', response.userlogin);
                                localStorage.setItem('lastfin', response.lastfin);
                                window.location.href = "index.html";
                            } else {
                                // Display an error message
                                $("#msg").html('<div class="alert alert-danger fade in"><strong>Erreur!</strong> ' + response.message +'.</div>');
                                //alert("Error: " + response.message);
                            }
                        },
                        error: function(xhr, status, error) {
                            $('#msg').html('<div class="alert alert-danger fade in"><strong>Erreur!</strong> Erreur de connexion au serveur.</div>');
                            console.error("API Error: " + error);
                        }
                    });
                });
            });
        </script>
